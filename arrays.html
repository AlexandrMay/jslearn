<!DOCTYPE html>
<html>
<head>
<title>Arrays JS</title>

<script>

var a = [1, "Vasia", true, "Vsio", 12];

a[0] = 50;

document.write(a);

document.write("<hr/>");

a.lenght = 7;
for (var i = 0; i < a.lenght; i++) {
	document.write(a[i] + "<br/>");
}

document.write("<hr/>");

//object

var obj = {first_property: "One", second_property: 15, thirt_property: true};

document.write(obj.first_property);

document.write("<hr/>");

//join - поменять способ вывода

var j = a.join(" | ");
document.write(j);
document.write("<hr/>");

//concat - склеить/добавить элементы
var b = [100, "Pudovo", false, "Kapets", 1505];

b = b.concat(a);
document.write(b + "<br/>");
b = b.concat("Yo yo netu");
document.write("<hr/>");

//reverse - переворачивает

var r = b.reverse();
document.write(r);
document.write("<hr/>");

//slice - вырезать

var temp = b.slice(0, 3);
document.write(temp + "<br/>");
temp = b.slice(3);
document.write(temp + "<br/>");
temp = b.slice(1, -1);
    document.write(temp + "<br/>");
    document.write("<hr/>");

    //splice - универсальный метод вставки и удаления элементов
    document.write(b + "<br/>");
    var s = b.splice(1, 3);
    document.write(s + "<br/>");
    document.write(b + "<br/>");
    b.splice(1, 0, 5, 6, 7);
    document.write(b + "<br/>");
    document.write("<hr/>");

    //sort - сортировка масиива

    var numbers = [1, 5, 6, 8, 9, 11, 25];
    var sortArr = numbers.sort();
    document.write(sortArr);
    document.write("<hr/>");

    //push - добавляет элементы в конец массива, возвращаемое значение - кол-во элементов массива

    var adding = numbers.push(101, 109);
    document.write(numbers + "<br/>");
    document.write(adding);
    document.write("<hr/>");

    //pop - удаляет последний элемент из массива, возвращаемое значение - удаленный элемент

    var deletedEl = numbers.pop();
    document.write(deletedEl);
    document.write("<hr/>");

    //shift - удаляет последний элемент из массива, возвращаемое значение - удаленный элемент;
     //unshift - обратное действие.

    var shifted = numbers.shift();
    document.write(shifted);
    document.write("<hr/>");
    var unshifted = numbers.unshift(123, 456);
    document.write(numbers);
    document.write("<hr/>");







</script>



</head>
